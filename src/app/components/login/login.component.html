
<div>
<div class="row">
  <div class="col-md-4">
    <h1>{{loginHeader}}</h1>
    <hr><br>
    <form name="form" (ngSubmit)=" f.form.valid && onLogin()" #f="ngForm" novalidate>
     <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">
       <label for="email">Email</label>
       <input type="text" class="form-control" id="email" placeholder="enter email" [(ngModel)]="user.email" name="email" #email="ngModel" required>
       <div *ngIf="f.submitted && !email.valid" class="help-block">Useremail is required</div>
      </div>
     <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
       <label for="password">Password</label>
       <input type="password" class="form-control" id="password" placeholder="enter password" [(ngModel)]="user.password" name="password"  #password="ngModel" required>
       <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
      </div>
      <div class="form-group">
     <button type="submit" class="btn btn-primary">Submit</button>
    <!-- <a routerLink="/userLoginSuccess"><button class="btn btn-success pull-right" >submit1</button></a>-->

     <a [routerLink]="['/register']" class="btn btn-link">Register</a>
     </div>
    </form>
  </div>
</div>
</div>
